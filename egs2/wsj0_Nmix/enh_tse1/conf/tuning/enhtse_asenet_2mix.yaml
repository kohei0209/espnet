optim: adam
max_epoch: 200
batch_type: folded
batch_size: 32
valid_batch_size: 1
iterator_type: sequence
chunk_length: 32000
n_mix:
    - 2
# exclude keys "enroll_ref", "enroll_ref1", "enroll_ref2", ...
# from the length consistency check in ChunkIterFactory
chunk_excluded_key_prefixes:
- "enroll_ref"
# - "speech_ref"
num_workers: 8
optim_conf:
    lr: 2.0e-04
    eps: 1.0e-08
    weight_decay: 0
unused_parameters: true
patience: 20
accum_grad: 1
grad_clip: 5.0
val_scheduler_criterion:
- valid
- loss
best_model_criterion:
-   - valid
    - snr
    - max
-   - valid
    - loss
    - min
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
   mode: min
   factor: 0.7
   patience: 5

model_conf:
    num_spk: 2
    share_encoder: true
    task: enh_tse

train_spk2enroll: data/tr_min_8k/spk2enroll.json
enroll_segment: 32000
load_spk_embedding: false
load_all_speakers: true

encoder: stft
encoder_conf:
    n_fft: 512
    hop_length: 128
decoder: stft
decoder_conf:
    n_fft: 512
    hop_length: 128
extractor: asenet
extractor_conf:
    num_spk: 2
    hidden_dim: 512
    attention_dim: 200
    dropout_p: 0
    adapt_enroll_dim: 257

# A list for criterions
# The overlall loss in the multi-task learning will be:
# loss = weight_1 * loss_1 + ... + weight_N * loss_N
# The default `weight` for each sub-loss is 1.0
criterions:
  # The first criterion
  - name: snr
    conf:
      eps: 1.0e-7
    wrapper: pit
    wrapper_conf:
      weight: 1.0

use_wandb: true
wandb_project: use_preliminary_wsj
wandb_name: ASENet_EnhTSEattn_2mix
